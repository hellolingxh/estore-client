<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="main.css"></link>

<script type="text/javascript">
    //这个地方 require传参数的相对路径有问题
    //相对当前路径必须要使用./node_modules/jquery/dist/jquery.min.js，而不能直接使用node_modules/jquery/dist/jquery.min.js
    window.$=window.jQuery=require("./node_modules/jquery/dist/jquery.min.js");
</script>
</head>
<body>
    <div align="right" style="width:100%;background-color:black;border-bottom: 1px darkgrey solid;padding: 5px 0px;">
        <!-- tools 为浏览器调试功能 -->
        <img id="tools" style="height: 15px;width: 15px;cursor: pointer;" src="node_modules/images/tools.png"/>
        
        <img id="full" style="height: 15px;width: 15px;cursor: pointer;" src="node_modules/images/fullscreen.jpg"/>
        <img id="left" style="height: 15px;width: 15px;cursor:pointer;" src="node_modules/images/sign_out.png"/>
        <img id="right" style="height: 15px;width: 15px;cursor: pointer;" src="node_modules/images/sign_in.png"/>
        <img id="closed" style="cursor:pointer;" src="node_modules/images/button_close.png"/>
    </div>
    <div id="framecontainer">
        <iframe frameborder="0" id="mainframe"></iframe>
    </div>
    <script type="text/javascript" src="mainWindow.js"></script>
</body>
<script type="text/javascript">
    $(document).ready(function(){
        $("iframe").on("load",function(){
            win.setFullScreen(true);
        });
    });
</script>
</html>
